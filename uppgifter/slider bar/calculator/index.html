<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" type="text/css" href="/uppgifter/slider bar/calculator/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></head>
<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="/uppgifter/slider bar/calculator/index.html">
                    <span class="icon"><i class="fa fa-calculator" aria-hidden="true"></i></span>
                    <span class="title">Calculator</span>
                </a>
            </li>
            <li>
                <a href="/uppgifter/slider bar/hpkw/hpkw.html">
                    <span class="icon"><i class="fa fa-car" aria-hidden="true"></i></span>
                    <span class="title">Hp/Kw Converter</span>
                </a>
            </li>
            <li>
                <a href="/uppgifter/slider bar/celsius/grader.html">
                    <span class="icon"><i class="fa fa-sun-o" aria-hidden="true"></i></i></span>
                    <span class="title">Celcius/fahrenheit converter</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="parent">
        <div class="calcp">
            <input type="text" class="form" disabled>
            <div class="calcp2">
            <div class="nump">
                <div class="row1">
                    <button value="7">7</button>
                    <button value="4">4</button>
                    <button value="1">1</button>
                    <button value="C">C</button>
                </div>
                <div class="row2">
                    <button value="8">8</button>
                    <button value="5">5</button>
                    <button value="2">2</button>
                    <button value="0">0</button>
                </div>
                <div class="row3">
                    <button value="9">9</button>
                    <button value="6">6</button>
                    <button value="3">3</button>
                    <button value=".">.</button>
                </div>
            </div>
            <div class="nump2">
                <div class="row">
                    <button value="/">/</button>
                    <button value="*">*</button>
                    <button value="+">+</button>
                    <button value="-">-</button>
                    <button value="=">=</button>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <div class="toggle" onclick="toggleMenu()"></div>
<script src="/uppgifter/slider bar/calculator/app.js"></script>
</body>
</html>
